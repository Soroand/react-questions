<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  href="./styles.css" rel='stylesheet' type="text/css">
    <title>Document</title>
</head>
<body>
    <form class='main_form'>
        <div class="form_div">
            <label class='form_label' for='form_name_nput'>Your full given name:</label>
            <input class='form_input' id='form_name_nput' type="text" />
        </div>
        <div class="form_div_country">
            <div class='form_div_country_inner'>
                <label class='form_label' for='form_date'>Date of birth:</label>
                <input class='form_input date_input' id='form_date' type="date" />
            </div>
            <div class='form_div_country_inner'>
                <label class='form_label' for='form_country'>Country of residence or citizenship:</label>
                <input class='form_input' id='form_country' type="text" />
            </div>
           
        </div>
        <div class="form_div">
            <label class='form_label' for='form_school'>What school do you plan to attend?</label>
            <input class='form_input' id='form_school' type="text" />
        </div>
        <div class="form_div">
            <label class='form_label' for='form_area'>Please take a moment to describe your intended area of study:</label>
            <textarea class='form_area' id='form_area' rows="4" cols="25" placeholder="Enter details here"></textarea>
        </div>
    </form>
</body>
</html>
